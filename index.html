  <style>
    :root {
      --bg: #f6f7f9;
      --text: #222;
      --muted: #666;
      --brand: #1a73e8;
      --brand-hover: #185fcc;
      --danger: #d93025;
      --card: #fff;
      --shadow: 0 8px 24px rgba(0,0,0,.08);
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    .container {
      width: min(520px, 92vw);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 24px;
    }
    h1 {
      font-size: 1.6rem;
      margin: 0 0 18px;
      text-align: center;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      text-align: center;
    }
    .row {
      display: flex;
      justify-content: center; /* 가운데 정렬 */
    }
    .input-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input[type="number"], input[type="text"] {
      width: clamp(180px, 60vw, 260px);
      padding: 10px 12px;
      border: 1px solid #d0d7de;
      border-radius: 10px;
      font-size: 16px;
      text-align: right;
      outline: none;
    }
    input:focus { border-color: var(--brand); box-shadow: 0 0 0 3px rgba(26,115,232,.15); }
    .unit { min-width: 48px; text-align: left; color: var(--muted); }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px 16px;
      border: 0;
      border-radius: 12px;
      background: var(--brand);
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background .2s ease;
    }
    button:hover { background: var(--brand-hover); }
    #formula {
      margin-top: 12px;
      font-size: .95rem;
      color: var(--muted);
      text-align: center;
    }
    #result {
      margin-top: 16px;
      font-size: 1.1rem;
      color: var(--danger);
      text-align: center;
    }
    #link {
      margin-top: 18px;
      text-align: center;
    }
    #link a {
      color: var(--brand);
      text-decoration: underline; /* 밑줄 */
      font-weight: 700;            /* 굵게 */
      font-size: 2.2rem;           /* 두 배 크기 */
    }
    #link a:hover { text-decoration-thickness: 3px; }
    .help {
      font-size: .85rem;
      color: var(--muted);
      margin-top: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>전자어음할인 수수료 계산기</h1>

    <form id="calculator" onsubmit="event.preventDefault(); calculateInterest();">
      <label for="amount">할인할 전자어음 금액</label>
      <div class="row">
        <div class="input-wrap">
          <input id="amount" type="text" inputmode="numeric" placeholder="예: 50,000,000"
            oninput="formatNumber(this)" onfocus="selectAll(this)" required>
          <span class="unit">원</span>
        </div>
      </div>

      <label for="rate">월 이자율</label>
      <div class="row">
        <div class="input-wrap">
          <input id="rate" type="number" inputmode="decimal" min="0" step="0.01"
            placeholder="예: 1.2" onfocus="selectAll(this)" required>
          <span class="unit">%</span>
        </div>
      </div>

      <label for="days">남은 날짜</label>
      <div class="row">
        <div class="input-wrap">
          <input id="days" type="number" inputmode="numeric" min="1" step="1"
            placeholder="예: 17" onfocus="selectAll(this)" required>
          <span class="unit">일</span>
        </div>
      </div>

      <button type="submit">계산하기</button>
      <div class="help">※ 계산식: (전자어음금액 × (월이자율/100) × 남은날짜) ÷ 30</div>
    </form>

    <div id="result" aria-live="polite"></div>

    <div id="link">
      <a href="https://tsmoney.co.kr" target="_blank" rel="noopener">전자어음할인 신청 바로가기</a>
    </div>
  </div>

  <script>
    function selectAll(el) { setTimeout(() => el.select(), 0); }
    function formatNumber(input) {
      const digits = input.value.replace(/[^0-9]/g, '');
      input.value = digits ? digits.replace(/\B(?=(\d{3})+(?!\d))/g, ',') : '';
    }
    function parseNumber(str) { return str ? Number(str.replace(/,/g, '')) : NaN; }
    function calculateInterest() {
      const amount = parseNumber(document.getElementById('amount').value);
      const rate = Number(document.getElementById('rate').value) / 100;
      const days = Math.floor(Number(document.getElementById('days').value));
      if (!isFinite(amount) || amount <= 0 || !isFinite(rate) || rate < 0 || !isFinite(days) || days < 1) {
        document.getElementById('result').textContent = '올바른 값을 입력하세요.'; return;
      }
      const interest = Math.round((amount * rate * days) / 30);
      const net = amount - interest;
      const fmt = (n) => n.toLocaleString('ko-KR');
      document.getElementById('result').textContent =
        `할인 수수료는 ${fmt(interest)}원, 입금 예정액은 ${fmt(net)}원입니다.`;
    }
  </script>
</body>
